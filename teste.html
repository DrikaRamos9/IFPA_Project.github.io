<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualização de Documento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h3>Upload de Documento</h3>
  <input type="file" id="fileInput" class="form-control mb-3">
  <button class="btn btn-success" onclick="salvarArquivo()">Salvar Arquivo</button>
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#documentModal" onclick="carregarDocumento()">Visualizar Documento</button>
</div>

<!-- Modal -->
<div class="modal fade" id="documentModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Documento Anexado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <div id="documentPreview">
          <!-- Visualização do documento será carregada aqui -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" onclick="aprovarDocumento()">Aprovar</button>
        <button type="button" class="btn btn-danger" onclick="reprovarDocumento()">Reprovar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>

<script>
  function salvarArquivo() {
    const fileInput = document.getElementById('fileInput');
    if (fileInput.files.length > 0) {
      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        localStorage.setItem('documento', e.target.result);
        alert('Arquivo salvo com sucesso!');
      };
      reader.readAsDataURL(file);
    } else {
      alert('Nenhum arquivo selecionado!');
    }
  }

  function carregarDocumento() {
    const documentPreview = document.getElementById('documentPreview');
    const fileData = localStorage.getItem('documento');
    
    if (fileData) {
      if (fileData.startsWith('data:application/pdf')) {
        documentPreview.innerHTML = `<embed src="${fileData}" type="application/pdf" width="100%" height="400px" />`;
      } else if (fileData.startsWith('data:image')) {
        documentPreview.innerHTML = `<img src="${fileData}" class="img-fluid" alt="Imagem do Documento">`;
      } else {
        documentPreview.innerHTML = `<p>Formato de arquivo não suportado.</p>`;
      }
    } else {
      documentPreview.innerHTML = `<p>Nenhum documento salvo.</p>`;
    }
  }

  function aprovarDocumento() {
    alert('Documento Aprovado!');
  }

  function reprovarDocumento() {
    alert('Documento Reprovado!');
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
